<mat-card>
    <mat-card-title> Today's news: </mat-card-title>
    <div class="buttonWrapper">
        <button mat-button (click)="onRefreshNews()">Refresh news</button>
    </div>
    <mat-accordion multi="true" *ngIf="news.length > 0">
        <mat-expansion-panel class="things" *ngFor="let item of news">
            <mat-expansion-panel-header>
                <p> {{ item.title }} </p>
            </mat-expansion-panel-header>
            <hr>
            <p> {{ item.content }}</p>
            <hr>
            <p> Author: {{ item.author }}</p>
            <p> Date: {{ item.date }}</p>

        </mat-expansion-panel>
    </mat-accordion>

    <p class="info-text mat-body-1" *ngIf="news.length <= 0 ">No news available!</p>
</mat-card>
<p class="credits"> Source: New York Times</p>
